<div class="modal" id="reg-modal">
  <div class="modal__content">
    <h3>Регестрация</h3>

    <img
      src="./assets/images/close-white.png"
      alt="close"
      class="form__close"
    />

    <form class="form" action="/" method="post">
      <div class="form__group form__grop--md">
        <input class="form__control" type="text" placeholder="Ваше имя" />
        <span class="form__line"></span>
      </div>

      <div class="form__group form__grop--md">
        <input class="form__control" type="email" placeholder="Ваш e-mail" />
        <span class="form__line"></span>
      </div>

      <div class="form__group form__grop--md">
        <input
          class="form__control"
          type="password"
          placeholder="Введите пароль"
        />
        <span class="form__line"></span>
      </div>

      <div class="form__group form__grop--md">
        <input
          class="form__control"
          type="password"
          placeholder="Подтвердите пароль"
        />
        <span class="form__line"></span>
      </div>
      <div class="form__group form__grop--md">
        
        <span class="form__line"></span>
      </div>
    </form>

    <div class="btn">
      <button class="btn-reg">Регестрация</button>
    </div>
  </div>
</div>
